faq:
  title: Często zadawane pytania
  description: Tutaj znajdziesz odpowiedzi na najczęściej zadawane pytania dotyczące naszego zakładu fryzjerskiego.
  items:
    - label: Jakie usługi oferuje nasz zakład fryzjerski?
      content: Nasz zakład specjalizuje się w szerokim zakresie usług fryzjerskich, takich jak strzyżenie, koloryzacja, trwała ondulacja, stylizacja, pielęgnacja włosów i wiele innych. Zapraszamy do zapoznania się z pełną listą usług na naszej stronie.
      defaultOpen: true
    - label: Czy pracujemy na umówione wizyty czy przyjmujemy również klientów bez wcześniejszej rezerwacji? 
      content:  W naszym salonie korzystamy z wysokiej jakości produktów renomowanych marek. Stawiamy na produkty, które są skuteczne i bezpieczne dla włosów i skóry głowy.
    - label: Czy oferujemy usługi kosmetyczne?
      content: Oprócz usług fryzjerskich, oferujemy również zabiegi kosmetyczne, takie jak manicure, pedicure, depilacja czy makijaż. Nasza kosmetyczka jest do Państwa dyspozycji.
    - label: Jak dbamy o higienę w naszym salonie? 
      content: Nasz zakład przestrzega rygorystycznych standardów sanitarnych. Wszystkie narzędzia są dokładnie dezynfekowane po każdym kliencie, a stanowiska pracy są utrzymane w czystości.
    - label: Czy oferujemy porady dotyczące pielęgnacji włosów w domu?
      content:  Tak! Nasi fryzjerzy chętnie udzielają porad dotyczących pielęgnacji włosów w domu. Na naszej stronie znajdziesz również artykuły z praktycznymi wskazówkami.
    - label: Jakie produkty fryzjerskie używamy?
      content: W naszym salonie korzystamy z wysokiej jakości produktów renomowanych marek. Stawiamy na produkty, które są skuteczne i bezpieczne dla włosów i skóry głowy.
