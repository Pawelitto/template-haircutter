faq:
  title: Często zadawane pytania
  description: Tutaj znajdziesz odpowiedzi na najczęściej zadawane pytania dotyczące naszego zakładu fryzjerskiego.
  items:
    - label: Czy fryzjer dojedzie do mojego domu?
      content: Tak, nasz mobilny fryzjer dojeżdża bezpośrednio do klienta, zapewniając wygodę i profesjonalną obsługę we własnym domu.
      defaultOpen: true
    - label: Jakie usługi oferuje mobilny fryzjer?
      content: Oferujemy pełen zakres usług fryzjerskich, w tym strzyżenie, modelowanie, koloryzację oraz zabiegi pielęgnacyjne dla różnych typów włosów.
    - label: Czy mobilny fryzjer jest dostępny w weekendy?
      content: Tak, jesteśmy dostępni również w soboty, ale wymagana jest wcześniejsza rezerwacja.
    - label: Jak daleko mobilny fryzjer jest w stanie dojechać?
      content: Nasz zasięg obejmuje całe Dębieńsko oraz okoliczne miejscowości.
    - label: Czy oferujemy porady dotyczące pielęgnacji włosów w domu?
      content: Tak! Nasi fryzjerzy chętnie udzielają porad dotyczących pielęgnacji włosów w domu.
    - label: Jakie produkty fryzjerskie używamy?
      content: Korzystamy z wysokiej jakości produktów renomowanych marek. Stawiamt na produkty, które są skuteczne i bezpieczne dla włosów i skóry głowy.
